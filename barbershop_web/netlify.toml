[build]
  command = "npm run build"  # Adjust this based on your build command
  publish = "build"  # Adjust this based on your build output directory

[[redirects]]
  from = "/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = ["*"]
    Access-Control-Allow-Headers = ["Content-Type"]
    Access-Control-Allow-Methods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
